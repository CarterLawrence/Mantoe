<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Layouts</title>
		<link id="pagestuff" rel="stylesheet" text="text/css" href="layout 1.css">
		<script>
			function switchStyle(style){
				document.getElementById("pagestuff").setAttribute("href", style)
			}
		</script>
	</head>
	<body>
		<header><h1>Layout</h1></header>
		<section>
			<nav>
				<ul>
					<li><button type="button" onclick='switchStyle("layout 1.css")'>Layout 1 (default)</button></li>
					<li><button type="button" onclick='switchStyle("layout 2.css")'>Layout 2</button></li>
					<li><button type="button" onclick='switchStyle("")'>No Layout</button></li>
				</ul>
			</nav>
		</section>
		<section>
			<article>
				<header>
					<img class="left" src="https://i.kym-cdn.com/photos/images/original/001/187/996/428.png" alt="basic man">
					<img class="right" src="https://i.kym-cdn.com/photos/images/original/001/187/996/428.png" alt="basic man">
					<h2>Basic Article</h2>
					<h4>Written by: Basic Man</h4>
				</header>
				<p>I believe that I myself am a simple man.<br>I go home and I eat food everyday when I can.<br>Please, Stay away from my land or I'll come back and steal your sand.</p>
			</article>
		</section>
		<footer><hr><p><mark>By: Trevor Crow<br>CSCI3000 Web Programming</mark><p></footer>
	</body>
</html>
