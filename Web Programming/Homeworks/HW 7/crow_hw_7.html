<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <form>
            <h2>Guess My Number!</h2><br>
            <p>I have a number between 1 and 100</p><br>
            <input type="text" id="guess" value="">
            <input type="submit" onclick="checkGuess()">
            <p id="distance"></p><br>
            <p id="score"></p>
        </form>
        <script src="guessing_game.js"></script>
    </body>
</html>
